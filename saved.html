<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #191919;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            background-color: #252525;
            padding: 20px;
            border-radius: 10px;
        }
        
        .message-area {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .message {
            background-color: #2b2b2b;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: inline-block;
            width: fit-content;
            max-width: 80%;
        }

        .message-time {
            font-size: 12px;
            margin-top: 5px;
            color: #ccc;
            text-align: right;
        }

        .message-input {
            display: flex;
        }
        
        .input-box {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-right: 10px;
            background-color: #2b2b2b;
            color: white;
        }

        .send-btn, .download-btn {
            padding: 10px 20px;
            background-color: #00aaff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            margin-left: 10px;
        }

        .send-btn:hover, .download-btn:hover {
            background-color: #008fcc;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            .message {
                max-width: 100%;
            }

            .message-area {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-area" id="message-area"></div>
        <div class="message-input">
            <input type="text" id="message-input" class="input-box" placeholder="Type a message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
            <button class="download-btn" onclick="downloadMessages()">Download</button>
        </div>
    </div>

    <script>
        // Load messages from localStorage when the page loads
        window.onload = () => {
            const savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages.forEach(message => displayMessage(message.text, message.date, message.time));
        };

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (messageText === "") return;

            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const date = now.toLocaleDateString();

            // Save the message to localStorage
            const savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages.push({ text: messageText, date: date, time: time });
            localStorage.setItem('messages', JSON.stringify(savedMessages));

            // Display the message
            displayMessage(messageText, date, time);
            messageInput.value = "";
        }

        // Function to display a message in the UI
        function displayMessage(text, date, time) {
            const messageArea = document.getElementById('message-area');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `
                ${text}
                <div class="message-time">${date}, ${time}</div>
            `;
            messageArea.appendChild(messageElement);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // Send message on pressing "Enter"
        document.getElementById('message-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Function to download all messages in a .txt format
        function downloadMessages() {
            const savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            let messageText = '';

            savedMessages.forEach(message => {
                messageText += `${message.text}\n(${message.date} ${message.time})\n\n`;
            });

            const blob = new Blob([messageText], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'messages.txt';
            link.click();
        }
    </script>
</body>
</html>
